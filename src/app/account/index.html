<head>
    <link rel="stylesheet" href="/public/css/styles.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <script type="module" src="../public/js/authentication.mjs"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>
    <script type="module" src="../public/js/account.mjs"></script>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <a href="/" id="website">
                <h1 class="title">
                    Block Shop
                </h1>
            </a>
            <ul class="nav-menu" id="menu">
                <li class="nav-item"><a href="/" class="titlebutton">Home</a></li>
                <li class="nav-item"><a href="/shop" class="titlebutton">Shop</a></li>
                <li class="nav-item"><a href="/basket" class="titlebutton">Basket</a></li>
                <li class="nav-item" id="account"><a href="/account" class="titlebutton_2">My Account</a></li>
                <li class="nav-item">
                    <button id="authBtn" class="button" style="padding: 10px;" >Login</button>
                    <button id="authBtnLogout" class="button" style="padding: 10px; display: none;">Logout</button>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>
    
    <div class="content" style="padding: auto;">
        <div id="main_box"></div>
        <div class="parent" style="align-items: center; align-content: top;">                           
            <div id="main">
            </div>
                
            <div id="secondary">
                <p class="p_accounts"> Update your account information here: </p>
                <form>
                    <input required type="text" class="update" name="address_1" placeholder="Address Line 1" id="address_1"><br>
                    <input type="text" class="update" name="address_2" placeholder="Address Line 2" id="address_2"><br>
                    <input required type="text" class="update" name="city" placeholder="City" id="city"><br>
                    <input required type="text" class="update" name="county" placeholder="County" id="county"><br>
                    <input required type="text" class="update" name="postcode" placeholder="Postcode" id="postcode"><br>
                    <input type="text" name="country" class="update" placeholder="Country" id="country"><br>
                    <input type="text" name="phone" class="update" placeholder="Phone number" id="phone"><br><br>
                    <button type="button" class="button" id="submit_address">Submit Update</button>
                </form>
            </div> 
        </div>

        
    </div>

    <div class="footer">
        <!-- <a href="https://www.freepik.com/vectors/house">House vector created by macrovector - www.freepik.com</a> -->
    </div>
</body>
