<html>
    <head>
        <link rel="stylesheet" href="/public/css/styles.scss">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
        <script src="../../public/js/authentication.js"></script>
        <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>
        <script type="module" src="../../public/js/card.mjs"></script>
    </head>

    <body>
        <div class="header">
            <div class="navbar">
                <a href="/" id="website">
                    <h1 class="title">
                        Block Shop
                    </h1>
                </a>
                
                <ul class="nav-menu" id="menu">
                    <li class="nav-item"><a href="/" class="titlebutton">Home</a></li>
                    <li class="nav-item"><a href="/shop" class="titlebutton_2">Shop</a></li>
                    <li class="nav-item"><a href="/basket" class="titlebutton">Basket</a></li>
                    <li class="nav-item">
                        <button id="authBtn" class="button" style="padding: 10px;" >Login</button>
                        <button id="authBtnLogout" class="button" style="padding: 10px; display: none;">Logout</button>
                    </li>
                </ul>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <h2 class="title_main" style="text-align: center; padding-bottom: 20px;">
                Welcome to the Block Shop!
            </h2>
            <div class="parent" id="filters" style="align-items: center;">
                <div>
                    <h3 class="title_secondary" style="text-align: center;">
                        Filter by:
                    </h3>
                    <form id="filter-form">
                        <input type="checkbox" id="filter-blue" name="filter" value="blue" unchecked>
                        <label class="filters" for="filter-blue">Blue</label>
                        <input type="checkbox" id="filter-black" name="filter" value="black" unchecked>
                        <label class="filters" for="filter-black">Black</label>
                        <input type="checkbox" id="filter-pink" name="filter" value="pink" unchecked>
                        <label class="filters" for="filter-pink">Pink</label>
                        <input type="checkbox" id="filter-purple" name="filter" value="purple" unchecked>
                        <label class="filters" for="filter-purple">Purple</label>
                        <input type="checkbox" id="filter-white" name="filter" value="white" unchecked>
                        <label class="filters" for="filter-white">White</label>
                        <input type="checkbox" id="filter-grey" name="filter" value="grey" unchecked>
                        <label class="filters" for="filter-grey">Grey</label>
                        <input type="checkbox" id="filter-green" name="filter" value="green" unchecked>
                        <label class="filters" for="filter-green">Green</label>
                        <input type="checkbox" id="filter-brick" name="filter" value="brick" unchecked>
                        <label class="filters" for="filter-brick">Brick</label>
                        <input type="checkbox" id="filter-plate" name="filter" value="plate" unchecked>
                        <label class="filters" for="filter-plate">Plate</label>
                        <input type="checkbox" id="filter-set" name="filter" value="set" unchecked>
                        <label class="filters" for="filter-set">Set</label>
                        <input type="checkbox" id="filter-1x2" name="filter" value="1x2" unchecked>
                        <label class="filters" for="filter-1x2">1x2</label>
                        <input type="checkbox" id="filter-1x8" name="filter" value="1x8" unchecked>
                        <label class="filters" for="filter-1x8">1x8</label>
                        <input type="checkbox" id="filter-2x2" name="filter" value="2x2" unchecked>
                        <label class="filters" for="filter-2x2">2x2</label>
                        <input type="checkbox" id="filter-2x4" name="filter" value="2x4" unchecked>
                        <label class="filters" for="filter-2x4">2x4</label>
                        <input type="checkbox" id="filter-4x8" name="filter" value="4x8" unchecked>
                        <label class="filters" for="filter-4x8">4x8</label>
                        <button class="button" id="submit-filter" style="padding: 10px;">Submit</button>
                    </form>
                </div>                                        
            </div>
            <div class="parent" id="page" style="align-items: center;">                                       
            </div>

            
        </div>

        <div class="footer">
            <!-- <a href="https://www.freepik.com/vectors/house">House vector created by macrovector - www.freepik.com</a> -->
        </div>
    </body>
</html>
