# (Documentation.Js Action, 2020/2022)
name: jsdoc
on:
 push:
   branches:
     - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Build
      uses: andstor/jsdoc-action@v1.2.1
      with:
        source_dir: ./src
        output_dir: ./jsdoc
        recurse: true
      
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: jsdoc
        path: jsdoc/**
